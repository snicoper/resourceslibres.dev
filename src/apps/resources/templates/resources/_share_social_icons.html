{# Botones de compartir con las redes sociales. #}
<!-- Social icons -->
<div class="col s10 push-s1">
  <div class="center-align">
    <div class="btn-social"
         data-toggle="tooltip"
         title="Facebook"
    >
      <a class="facebook" onclick="window.open('http://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}&amp;title={{ resource.title|urlencode }}', '', 'width=500,height=300');">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
    </div>

    <div class="btn-social"
         data-toggle="tooltip"
         title="Twitter"
    >
      <a class="twitter" onclick="window.open('http://twitter.com/intent/tweet?status={{ resource.title|urlencode }}+{{ request.build_absolute_uri }}', '', 'width=500,height=300');">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
    </div>

    <div class="btn-social"
         data-toggle="tooltip"
         title="Google Plus"
    >
      <a class="gplus" onclick="window.open('https://plus.google.com/share?url={{ request.build_absolute_uri }}', '', 'width=500,height=300');">
        <i class="fa fa-google-plus" aria-hidden="true"></i>
      </a>
    </div>

    <div class="btn-social"
         data-toggle="tooltip"
         title="Linkedin"
    >
      <a class="linkedin" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&amp;url={{ request.build_absolute_uri }}&amp;title={{ resource.title|urlencode }}&amp;source={{ SITE.domain }}', '', 'width=500,height=300');">
        <i class="fa fa-linkedin" aria-hidden="true"></i>
      </a>
    </div>

    <div class="btn-social"
         data-toggle="tooltip"
         title="Email"
    >
      <a class="envelope" href="{% url 'recommend:resource' resource.slug %}">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>

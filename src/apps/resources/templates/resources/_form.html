{% load crispy_forms_tags %}

<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">{{ btn_name }}</button>
  {% if resource_update %}
  <a class="btn btn-danger" href="{% url 'resources:private_user_list' user.slug %}">
    Cancelar
  </a>
  {% endif %}
</form>
